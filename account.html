<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Account Info</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<style>
body{font-family:sans-serif;padding:40px;background:linear-gradient(to bottom,#E9F2FF,#fff);}
.container{max-width:500px;margin:auto;background:#fff;padding:30px;border-radius:10px;box-shadow:0 4px 8px rgba(0,0,0,0.1);text-align:center;}
h2{color:#1B5E20;margin-bottom:25px;}
.info{font-size:18px;text-align:left;margin-bottom:15px;}
.label{font-weight:bold;color:#2C3E50;}
.back-btn{margin-top:25px;padding:10px 20px;background:#1B5E20;color:white;border:none;border-radius:5px;cursor:pointer;transition:background .3s;}
.back-btn:hover{background:#2E7D32;}
</style>
</head>
<body>
<div class="container">
  <h2>Account Information</h2>
  <div class="info"><span class="label">Name:</span> <span id="accName"></span></div>
  <div class="info"><span class="label">Email:</span> <span id="accEmail"></span></div>
  <div class="info"><span class="label">Password:</span> <span id="accPass"></span></div>
  <button class="back-btn" onclick="goBack()">⬅ Back</button>
</div>
<script>
const email = sessionStorage.getItem('adminEmail');
if (!email) location.href='login.html';
document.getElementById('accName').textContent = sessionStorage.getItem('adminName');
document.getElementById('accEmail').textContent = email;
document.getElementById('accPass').textContent = sessionStorage.getItem('adminPass');
Toastify({text:'✅ Account loaded!',duration:3000,gravity:'top',position:'center',
  style:{background:'#2E7D32',color:'#fff',borderRadius:'4px'}
}).showToast();
function goBack(){history.back();}
</script>
</body>
</html>
