<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background: linear-gradient(to right, #E9F2FF, #fff);
    }
    h1 {
      color: #1B5E20;
      text-align: center;
      margin-bottom: 30px;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .card {
      background: #2E7D32;
      color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      width: 240px;
      text-align: center;
    }
    .card h2 {
      font-size: 36px;
      margin: 0;
    }
    .card p {
      margin-top: 10px;
      font-size: 16px;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode .card {
      background: #1B5E20;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div class="stats">
    <div class="card">
      <h2 id="total">0</h2>
      <p>Total Students</p>
    </div>
  </div>

  <script>
    const email = sessionStorage.getItem('adminEmail');
    const key = `students_${email}`;
    const total = JSON.parse(localStorage.getItem(key))?.length || 0;
    document.getElementById('total').textContent = total;

    window.addEventListener("DOMContentLoaded", () => {
      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) document.body.classList.add("dark-mode");
    });
  </script>
</body>
</html>
