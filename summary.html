<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quick Stats</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #E9F2FF, #fff);
      padding: 40px;
    }
    h2 {
      color: #1B5E20;
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .stat {
      background: #2C3E50;
      color: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      width: 200px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
    }
    .stat h3 {
      margin: 0;
      font-size: 30px;
    }
    .stat p {
      margin-top: 8px;
      font-size: 14px;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
    .dark-mode .stat {
      background: #1f1f1f;
    }
  </style>
</head>
<body>
  <h2>Quick Stats</h2>
  <div class="grid">
    <div class="stat">
      <h3 id="total">0</h3>
      <p>Total Students</p>
    </div>
    <div class="stat">
      <h3 id="male">0</h3>
      <p>Male Students</p>
    </div>
    <div class="stat">
      <h3 id="female">0</h3>
      <p>Female Students</p>
    </div>
  </div>

  <script>
    const email = sessionStorage.getItem('adminEmail');
    const key = `students_${email}`;
    const data = JSON.parse(localStorage.getItem(key)) || [];
    document.getElementById('total').textContent = data.length;
    document.getElementById('male').textContent = data.filter(s => s.gender === 'Male').length;
    document.getElementById('female').textContent = data.filter(s => s.gender === 'Female').length;

    window.addEventListener("DOMContentLoaded", () => {
      const dark = localStorage.getItem("darkMode") === "true";
      if (dark) document.body.classList.add("dark-mode");
    });
  </script>
</body>
</html>
