<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #E9F2FF, #fff);
    }

    .sidebar {
      width: 220px;
      background: #2C3E50;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 8px;
      transition: background .3s;
    }

    .sidebar a:hover {
      background: #1B5E20;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
      gap: 10px;
    }

    .header h1 {
      color: #1B5E20;
    }

    .header input{
      padding: 8px;
      border: 1px solid #ccc; 
      border-radius: 5px;
      width: 200px;
      transition: box-shadow .2s;
    }

    .header input:focus {
      box-shadow: 0 0 4px rgba(46, 125, 50, 0.5);
    }

    iframe {
      flex: 1;
      border: none;
    }

    #search {
      width: 500px;
    }

    .toggle-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media(max-width:768px) {
      .sidebar {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        z-index: 100;
      }

      .sidebar.show {
        display: block;
        background: #2C3E50;
      }

      .toggle-btn {
        display: block;
        color: #1B5E20;
      }
    }

    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    .dark-mode .sidebar {
      background: #1f1f1f;
    }

    .dark-mode .header,
    .dark-mode iframe {
      background: #1f1f1f;
      color: #eee;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Welcome, <span id="name"></span></h2>
    <a href="welcome.html" target="frame">Home</a>
    <a href="submitData.html" target="frame">Add Student</a>
    <a href="readData.html" target="frame">View Records</a>
    <a href="editData.html" target="frame">Edit Records</a>
    <a href="deleteData.html" target="frame">Delete Records</a>
    <a href="summary.html" target="frame">Quick Stats</a>
    <a href="charts.html" target="frame">Charts</a>
    <a href="account.html" target="frame">Account Info</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
  <div class="main">
    <div class="header">
      <div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>
      <h1>Dashboard</h1>
      <input id="search" placeholder="Search..." oninput="broadcast(this.value)">
      <label>
        <input type="checkbox" id="darkToggle" onchange="toggleDark()" />
        Dark Mode
      </label>
    </div>
    <iframe name="frame" src="welcome.html"></iframe>
  </div>

  <script>
    if (!sessionStorage.getItem('adminEmail')) location.href = 'login.html';
    const name = sessionStorage.getItem('adminName');
    document.getElementById('name').textContent = name.charAt(0).toUpperCase() + name.slice(1);
    if (sessionStorage.getItem('justLoggedIn')) {
      Toastify({
        text: `Welcome, ${name}!`,
        duration: 3000,
        gravity: 'top',
        position: 'center',
        style: { background: '#2E7D32', color: '#fff', borderRadius: '4px' }
      }).showToast();
      sessionStorage.removeItem('justLoggedIn');
    }

    function logout() {
      sessionStorage.clear();
      location.href = 'login.html';
    }

    function broadcast(q) {
      document.querySelector('iframe').contentWindow.postMessage({ type: 'SEARCH', query: q }, '*');
    }

    function toggleSidebar() {
      document.querySelector('.sidebar').classList.toggle('show');
    }

    function toggleDark() {
      const dark = document.getElementById('darkToggle').checked;
      document.body.classList.toggle('dark-mode', dark);
      localStorage.setItem('darkMode', dark);
    }

    window.onload = () => {
      const enabled = localStorage.getItem('darkMode') === 'true';
      document.getElementById('darkToggle').checked = enabled;
      document.body.classList.toggle('dark-mode', enabled);
    }
  </script>
</body>

</html>
